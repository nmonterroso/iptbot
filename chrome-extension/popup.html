<html ng-csp>
<head lang="en">
    <title>IPT Bot</title>
    <script data-main="js/main.js" src="js/vendor/require.js"></script>
    <script src="js/require.config.js"></script>

    <link rel="stylesheet" href="css/angular-csp.css" />
    <link rel="stylesheet" href="css/style.css" />
</head>
<body>



    <div ng-controller="TorrentListController">
        <table ng-show="torrents.length > 0">
            <tr ng-repeat="torrent in torrents">
                <td>
                    <a href="http://iptorrents.com/details.php?id={{torrent.id}}">
                        {{torrent.title}}
                    </a>
                    - {{torrent.size}}
                </td>
                <td>{{torrent.date}}</td>
                <td style="text-align: center">
                    <a href="{{torrent.link}}">
                        <img src="images/download.png" title="download" />
                    </a>
                    <a href="#" ng-click="dismiss(torrent.id)">
                        <img src="images/dismiss.png" title="dismiss" />
                    </a>
                </td>
            </tr>
        </table>
        <div ng-show="!loading && torrents.length == 0">
            No torrents :(
        </div>
        <img src="images/icon.png" ng-show="loading" />
    </div>




</body>
</html>
