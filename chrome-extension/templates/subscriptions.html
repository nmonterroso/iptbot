<div style="text-align: center; margin-bottom: 10px;">
    <form ng-submit="subscribe()">
        <input type="text" ng-model="sub.search" placeholder="Name" />
        <input type="text" ng-model="sub.location" placeholder="Filesystem Location" />
        <input type="submit" ng-disabled="!validate()" value="subscribe" />
    </form>
</div>

<table ng-show="subs.length > 0">
    <tr ng-repeat="sub in subs">
        <td>{{sub.search}}</td>
        <td>{{sub.location}}</td>
        <td style="text-align: center;">
            <img ng-click="unsubscribe(sub.id)" src="/images/dismiss.png" class="pointer" title="unsubscribe" />
        </td>
    </tr>
</table>
<div ng-show="!loading && subs.length == 0" style="text-align: center">
    No subs
</div>
<div ng-show="loading" style="text-align: center">
    <img src="/images/ajax-loader.gif" />
</div>
